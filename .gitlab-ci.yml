image: node:18

stages:
  - install
  - test
  - build
  - docker

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci

test_app:
  stage: test
  script:
    - npm run lint
    

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

dockerize:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

